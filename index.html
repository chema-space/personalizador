<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personalizador</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <main id="main">
        <h1>Personalizador</h1>
        <section>
            <canvas id="canvas" width="400" height="400" style="border: 2px solid black"></canvas>
            <div class="container">
                <select id="logos" name="logos"
                    class=" mt-1 block w-max py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                    <option value="">Selecciona un logo</option>
                    <option value="2.png">Hyundai</option>
                    <option value="banner1.jpg">Comida</option>
                    <option value="bebe.png">bebe</option>
                    <option value="blanc.png">mujer</option>
                    <option value="images.png">perro</option>
                </select>
                <button id="add-txt">Agregar texto</button>
                <button id="rmv-btn">Remover objeto</button>
                <button id="confirm-btn">Confirmar personalizaci√≥n</button>
                <button id="upload-img">Agregar imagen propia</button>
                <input type="file" id="file-input" style="display: none;" accept="image/*,.svg">
            </div>
        </section>

    </main>
    <script src="js/fabric.js"></script>
    <script src="index.js"></script>
</body>
</html>
